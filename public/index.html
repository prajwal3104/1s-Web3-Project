<form id="mint-form">
  <h2>Mint a new NFT</h2>
  <div class="form-group">
    <label for="nft-name">NFT name:</label>
    <input
      type="text"
      id="nft-name"
      name="nft-name"
      placeholder="Enter a name for your NFT"
      required
    />
  </div>
  <div class="form-group">
    <label for="nft-description">NFT description:</label>
    <textarea
      id="nft-description"
      name="nft-description"
      placeholder="Enter a description for your NFT"
    ></textarea>
  </div>
  <div class="form-group">
    <label for="nft-image">NFT image:</label>
    <input
      type="url"
      id="nft-image"
      name="nft-image"
      placeholder="Enter the URL of your NFT image"
      required
    />
  </div>
  <button type="submit">Mint NFT</button>
</form>
